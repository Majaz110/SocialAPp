<h4>Internal Server Error - refreshing the page will make error dissappear!</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">
        Error: {{error.message}}
    </h5>
    <p class="font-weight-bold">
        Note: if you are seeing this, then Angular is probably not to blame
    </p>
    <p>WHat to do next</p>
    <ol>
        <li>Do yaar</li>
    </ol>

    <p>Stack Trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
